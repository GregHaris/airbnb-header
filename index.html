<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="airbnbStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title> Airbnb | Vacation rentals, cabins, beach houses, & more</title>
    <link rel="icon" type="svg" href="img/Airbnv-vector-logo.svg" />
</head>

<body>
    <div class="header">
        <nav>
            <div><a href="#"><img class="Logo" src="img/airbnb.svg" alt="airbnblogo"></a></div>
            <div>
                <ul class="nav-links">
                    <li><a href="#">Stays</a></li>
                    <li><a href="#">Experiences</a></li>
                </ul>
            </div>
            <div class="right">
                <div class="rightChild1">
                    <ul class="nav-links options">
                        <li><a href="#">Airbnb your home</a></li>
                        <li><a href="#"><img class="LanguageIcon" src="img/globe.png" alt=""></a></li>
                    </ul>
                </div>
                <div class="rightChild2">
                    <ul class="nav-links menuAndProfile">
                        <li><a href="#"><img class="menu" src="img/menu.png" alt=""></a></li>
                        <li><a href="#"><img class="profile" src="img/profile.png" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="search-bar">
            <form>
                <div class="inputBtn destination">
                    <label for="destination">Where</label>
                    <input id="destination" type="text" placeholder="Search destinations">
                </div>
                <div class="inputBtn check-in">
                    <label for="checkInDate">Check-in</label>
                    <input id="checkInDate" type="text" placeholder="Add check-in date">
                </div>
                <div class="inputBtn check-out">
                    <label for="checkOutDate">Check-out</label>
                    <input id="checkOutDate" type="text" placeholder="Select check-out date">
                </div>
                <div class="addGuest-and-Submit">
                    <div class="inputBtn addGuest">
                        <label for="addGuest">Who</label>
                        <input id="AddGuest" type="text" placeholder="Add guests">
                    </div>
                    <div class="search">
                        <button class="searchButton" type="submit"><img class="searchIcon" src="img/search-icon.svg"
                                alt=""> <span class="imgText">search</span></button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
